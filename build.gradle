plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
        resources {
            srcDirs 'src'
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation group: 'de.dfki.mary', name: 'marytts-client', version: '5.2'
    implementation group: 'de.dfki.mary', name: 'marytts-common', version: '5.2'
    implementation group: 'de.dfki.mary', name: 'marytts-lang-en', version: '5.2'
    implementation group: 'de.dfki.mary', name: 'voice-dfki-prudence-hsmm', version: '5.2'
    implementation group: 'java_cup', name: 'java_cup', version: '0.9e'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.8.1'
    implementation group: 'org.json', name: 'json', version: '20140107'
    implementation group: 'commons-lang', name: 'commons-lang', version: '2.6'
    implementation group: 'commons-configuration', name: 'commons-configuration', version: '1.7'
    implementation group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
    implementation group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.3.3'
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.3.3'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.6'

    implementation fileTree('lib') { include 'estimAPI.jar' }
    implementation fileTree('javafx-sdk-15.0.1/lib') { include '*.jar' }

    runtimeOnly fileTree('lib') { include 'estimAPI.jar' }
    runtimeOnly fileTree('javafx-sdk-15.0.1/lib') { include '*.jar' }
}

application {
    // Define the main class for the application.
    mainClass.set('me.goddragon.teaseai.TeaseAI')
}

jar {
    manifest {
        from('META-INF/MANIFEST.MF')
    }
}

run {
    doFirst {
        jvmArgs = [
                '--module-path', 'javafx-sdk-15.0.1/lib',
                '--add-modules', 'javafx.controls,javafx.fxml,javafx.base,javafx.media,javafx.graphics,javafx.swing,javafx.web'
        ]
    }
}


